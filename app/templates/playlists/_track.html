<table>
  <tr>
    <td width="64px">
      {% if track.service == 'spotify' %}
      <img src="{{ track.art }}">
      {% elif track.service == 'youtube' %}
      <iframe src="{{ "https://www.youtube-nocookie.com/embed/{0}?showinfo=0&rel=0&iv_load_policy=3&fs=0&controls=0&disablekb=1".format(track.service_id) }}" width="64" height="64" frameborder="0">
      </iframe>
      {% endif %}
    </td>

    <td>
      <span class="track_popup">
        <a href="{{ track.href }}">
          {{ track.title }}
        </a> :
        <a href="{{ track.album }}">
          {{ track.album.title }}
        </a>
      </span>
      <br>
      {% for artist in track.artists %}
        <a href="{{ artist.href }}">{{ artist.name }} </a>
      {% endfor %}
      <a href="{{ url_for('playlists.delete_track', playlist_id=playlist.id, track_id=track.id, ) }}">
        X
      </a>
    </td>
  </tr>
</table>
<hr>
