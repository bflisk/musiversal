{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block body %}
  <h1>Sign In</h1>
  <div class="row">
    <div class="col-md-4">
      {{ wtf.quick_form(form) }}
    </div>
  </div>
  <br>
  <p>New User? <a href="{{ url_for('auth_internal.register') }}">Click to Register!</a></p>
  <p>

    <a href="{{ url_for('auth_internal.reset_password_request') }}">Reset Password</a>
  </p>
{% endblock %}
